<h2>Por país</h2>
<hr>

<div class="row">
  <div class="col">
      <app-search-box
      [initialValue]="initialValue"
      (onDebounce)="searchByCountry($event)"
      placeholder="Buscar por país"></app-search-box
      >
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-country-table [countries]="countries"></app-country-table>

  </div>
</div>
